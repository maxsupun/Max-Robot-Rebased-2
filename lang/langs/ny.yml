filter10 : "Chonde perekani deta yoyankhira fyulutayi ndi!"
filter11 : "Ndisiye kuyankha chiyani?"
filter12 : "Palibe zosefera pamacheza awa"
filter13 : "Chabwino, ndisiya kuyankha fyulutayo"
filter14 : "Iyo si fyuluta - Dinani: / zosefera kuti mupeze zosefera zomwe zikugwira ntchito pano."
